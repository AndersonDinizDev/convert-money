<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de:</b>
                <select id="currency-select-1">
                    <option>
                        R$ Real Brasileiro
                    </option>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para:</b>
                <select id="currency-select-2">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Valor:
                <input placeholder="R$ 10.000,00" id="input-value">
            </label>

            <button type="button" id="convert-button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.png" id="currency-img-1">
                    <p class="currency-name" id="currency-name-1">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png">
                
                <div class="currency-container">
                    <img src="./assets/us.png" id="currency-img-2">
                    <p class="currency-name" id="currency-name-2">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>

</body>
<script src="./scripts.js"></script>

</html>
